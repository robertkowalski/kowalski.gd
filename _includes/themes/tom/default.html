<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="{{ site.author.name }}" />
  <!-- Homepage CSS -->
  <meta name="google-site-verification" content="vzd_Qx8aTVcPM4CvUaiUc4dwGtU5enYVAqYotJEdYjY" />
  <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/styles-min.css" type="text/css" />

  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <link rel="alternate" type="application/atom+xml" title="kowalski.gd atom feed" href="{{ BASE_PATH }}/atom.xml" />
  <link rel="alternate" type="application/rss+xml" title="kowalski.gd RSS feed" href="{{ BASE_PATH }}/rss.xml">
  <link rel="canonical" href="http://kowalski.gd">
</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>

      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a-->
      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a-->
      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a-->
      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a-->
      <a class="extra" href="{{ BASE_PATH }}/imprint.html">Impressum</a>
    </div>

    {{ content }}

    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          {{ site.author.email }}
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
    </div>
  </div>

  {% include JB/analytics %}
</body>
</html>
