<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
  <meta name="google-site-verification" content="vzd_Qx8aTVcPM4CvUaiUc4dwGtU5enYVAqYotJEdYjY" />
  <link rel="stylesheet" href="{{ BASE_PATH }}/assets/css/additional-styles.css" type="text/css" />

</head>
<body>

  <div class="site">
    <div class="title">
      <a href="{{ HOME_PATH }}">{{ site.title }}</a>

      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.pages_path }}">Pages</a-->
      <!--a class="extra" href="{{ BASE_PATH }}{{ site.JB.categories_path }}">Categories</a-->
      <a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">Tags</a>
      <a class="extra" href="{{ BASE_PATH }}/imprint.html">Imprint</a>
    </div>

    {{ content }}

    <div>
      <a href="https://flattr.com/submit/auto?user_id=robertkowalski&url=http%3A%2F%2Frobert-kowalski.de" target="_blank"><img src="//api.flattr.com/button/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"></a>
    </div>
    <div class="footer">
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          {{ site.tagline }}<br />
          {{ site.author.email }}
        </p>
      </div>
      <div class="contact">
        <p>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
      <div class="rss">
        <a href="{{ BASE_PATH }}/atom.xml">
          <i class="icon icon-rss"></i>
        </a>
      </div>
    </div>
  </div>

  {% include JB/analytics %}
  <!--script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <ins class="adsbygoogle"
       style="display:inline-block;width:40em;"
       data-ad-client="ca-pub-0646165121755738"
       data-ad-slot="4116636471"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script-->
</body>
</html>
